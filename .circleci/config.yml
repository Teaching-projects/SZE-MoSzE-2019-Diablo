version: 2.1
jobs:
  build:
    docker:
       - image: szediablo/mosze:build-image
    steps:
      - checkout
      - run: 'make && make clean'
      - persist_to_workspace:
          root: .
          paths:
            - a.out
  test:
    docker:
       - image: szediablo/mosze:build-image
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: './futtat.sh'
  documentation:
    docker:
       - image: szediablo/mosze:doxygen-image
    steps:
      - checkout
      - run: 'cd Doxygen && doxygen && make -C latex/.'
      - store_artifacts:
          path: Doxygen/latex/refman.pdf
          destination: documentation.pdf

workflows:
  version: 2
  build_and_test_and_document:
    jobs:
      - build
      - test:
          requires:
            - build
      - documentation