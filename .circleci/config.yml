version: 2.1
jobs:
  build:
    machine:
      image: ubuntu-1604:201903-01
    steps:
      - checkout
      - run: 'g++ -std=c++11 main.cpp Directory.cpp Terminal.cpp File.cpp'
      - persist_to_workspace:
          root: .
          paths:
            - a.out
  test:
    machine:
      image: ubuntu-1604:201903-01
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: './futtat.sh'

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build